<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

  <!-- Android Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="/icons/favicon.svg">

  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon-precomposed" href="/icons/favicon.svg">

  <!-- win8+ -->
  <meta name="msapplication-TileImage" content="/icons/favicon.svg">
  <meta name="msapplication-TileColor" content="default">

  <!-- Imports -->
  <script src="/assets/lazysizes@5.3.2.js" async></script>
  <script src="/assets/thyme@0.1.0.js"></script>
  <link rel="stylesheet" th:href="|/assets/photowise.css?${version}|"/>
  <link rel="stylesheet" href="/assets/photoswipe@5.4.4.css">
  <title>[[${title}]]</title>
</head>

<body>
  <header>
    <a href="/" class="logos">
      <img class="icon" src="/icons/favicon.svg"/>
      <img class="text" src="/icons/text.svg"/>
    </a>
    <div class="searchbar">
      <img class="tinyicon" src="/icons/search.svg"/>
      <input type="search" placeholder="搜索你的照片"/>
    </div>
    <div class="toolbar">
      <a title="上传"><img class="icon" src="/icons/upload.svg"/></a>
      <a data-path="/library" title="照片库"><img class="icon" src="/icons/library.svg"/></a>
      <a title="设置"><img class="icon" src="/icons/setting.svg"/></a>
    </a>
  </header>

  <aside>
    <nav>
      <a data-path="/photos"><img class="icon" src="/icons/photo.svg"/>照片</a>
      <a data-path="/videos"><img class="icon" src="/icons/video.svg"/>视频</a>
      <hr>
      <a data-path="/places"><img class="icon" src="/icons/place.svg"/>地点</a>
      <a data-path="/people"><img class="icon" src="/icons/people.svg"/>人物</a>
      <a data-path="/animals"><img class="icon" src="/icons/animal.svg"/>动物</a>
      <a data-path="/things"><img class="icon" src="/icons/things.svg"/>事物</a>
      <a data-path="/albums"><img class="icon" src="/icons/album.svg"/>影集</a>
      <hr>
      <a data-path="/favorites"><img class="icon" src="/icons/favor.svg"/>收藏夹</a>
      <a data-path="/folders"><img class="icon" src="/icons/folder.svg"/>文件夹</a>
      <a data-path="/trash"><img class="icon" src="/icons/trash.svg"/>回收站</a>
    </nav>

    <footer>
      <div class="storage">
        <div><img class="icon" src="/icons/cloud.svg"/>存储空间</div>
        <div class="progress"><div style="width:80%"></div></div>
        <div>已使用 14GB / 100GB</div>
      </div>
      <div class="copyright">&copy; 2024 Photowise</div>
    </footer>
  </aside>

  <main></main>
</body>
</html>

<script>

</script>

<script type="module">
import spa from '/assets/spa.js';
spa.mount('main');
</script>
